<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<title>Daylyform</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
		<link rel='shortcut icon' href='favicon.ico'>
	</head>
	<body>
		<div class="form">
			<h1 class="form__title">Create your free account</h1>
			<p class="form__subtitle">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#" class="form__link">Log in.</a></p>
			<fieldset class="form__inputs">
				<input type="text" name="name" class="form__field" placeholder="First name">
				<input type="text" name="surname" class="form__field" placeholder="Last name">
			</fieldset>
			<fieldset class="form__inputs">
				<input type="email" name="email" class="form__field form__field--wide" placeholder="Email address">
			</fieldset>
			<fieldset class="form__inputs">
				<input type="password" name="password" class="form__field form__field--wide" placeholder="Password">
			</fieldset>
			<button class="form__btn">Sign up for free</button>
			<p class="form__subtitle">By clicking on “Sign up for free”, you agree to the <a href="#" class="form__link">Terms of Service</a> and the <a href="#" class="form__link">Privacy Policy</a></p>
		</div>
	</body>
<html/>
